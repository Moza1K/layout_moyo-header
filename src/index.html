<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header container">
      <a href="#" class="header__logo">
        <img 
        class="header__img" 
        src="./images/logo.png" 
        alt="images"
        >
      </a>
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__li">
            <a href="#" class="header__link is-active">Apple</a>
            <div class="header__item"></div>
          </li>
          <li class="header__li">
            <a href="#" class="header__link">Samsung</a>
            <div class="header__item"></div>
          </li>
          <li class="header__li">
            <a href="#" class="header__link">Smartphones</a>
            <div class="header__item"></div>
          </li>
          <li class="header__li">
            <a 
            href="#" 
            class="header__link" 
            data-qa="hover"
            >Laptops & Computers</a>
            <div class="header__item"></div>
          </li>
          <li class="header__li">
            <a href="#" class="header__link">Gadgets</a>
            <div class="header__item"></div>
          </li>
          <li class="header__li">
            <a href="#" class="header__link">Tablets</a>
            <div class="header__item"></div>
          </li>
          <li class="header__li">
            <a href="#" class="header__link">Photo</a>
            <div class="header__item"></div>
          </li>
          <li class="header__li">
            <a href="#" class="header__link">Video</a>
            <div class="header__item"></div>
          </li>
        </ul>
      </nav>
    </header>

  </body>
</html>
